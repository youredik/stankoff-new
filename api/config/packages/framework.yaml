# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    http_method_override: false
    handle_all_throwables: true

    trusted_proxies: '%env(TRUSTED_PROXIES)%'
    trusted_hosts: '%env(TRUSTED_HOSTS)%'
    # See https://caddyserver.com/docs/caddyfile/directives/reverse_proxy#headers
    trusted_headers: [ 'x-forwarded-for', 'x-forwarded-proto' ]

    # Note that the session will be started ONLY if you read or write from it.
    #session: true

    #esi: true
    #fragments: true

    http_client:
        scoped_clients:
            # use scoped client to ease mock on functional tests
            security.authorization.client:
                base_uri: '%env(OIDC_SERVER_URL_INTERNAL)%/'
            open_library.client:
                base_uri: 'https://openlibrary.org/'
            gutendex.client:
                base_uri: 'https://gutendex.com/'

when@test:
    framework:
        test: true
        #session:
        #    storage_factory_id: session.storage.factory.mock_file
